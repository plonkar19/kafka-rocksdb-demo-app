plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
}

group = 'com.example'
version = '1.0'

java {
    sourceCompatibility = '11'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: SPRING_BOOT_VERSION)
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: SPRING_BOOT_VERSION)
    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: SPRING_BOOT_VERSION)
    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: SPRING_BOOT_VERSION)
    implementation(group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: SPRING_BOOT_VERSION)

    // RocksDB
    implementation(group: 'org.rocksdb', name: 'rocksdbjni', version: ROCKS_DB_VERSION)

    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation(group: 'com.google.guava', name: 'guava', version: GUAVA_VERSION)

//    implementation(group: 'org.springframework.kafka', name: 'spring-kafka', version: SPRING_KAFKA_VERSION)
//    implementation(group: 'org.apache.kafka', name: 'kafka-clients', version: KAFKA_VERSION)
//    implementation(group: 'org.apache.kafka', name: 'kafka-streams', version: KAFKA_VERSION) {
//        exclude group: 'com.fasterxml.jackson.core'
//    }
}

tasks.named('test') {
    useJUnitPlatform()
}
